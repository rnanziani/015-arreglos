<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="favicon.ico">
  <!-- Fuente Roboto de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <nav>
      <span class="navbar-title">Todo List</span>
      <button class="navbar-toggle" aria-label="Open menu">&#9776;</button>
    </nav>
  </header>

  <main class="main-content">
    <section class="task-form-section">
      <label for="task-input" class="task-label">Nueva tarea</label>
      <form id="task-form" class="task-form" autocomplete="off">
        <input id="task-input" class="task-input" type="text" placeholder="Escribe una tarea..." required aria-label="Nueva tarea">
        <button type="submit" class="task-add-btn">Agregar</button>
      </form>
    </section>

    <section class="task-summary-section">
      <p>Total: <span id="total-tasks">0</span></p>
      <p>Realizadas: <span id="completed-tasks">0</span></p>
    </section>

    <section class="task-list-section">
      <table class="task-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tarea</th>
            <th>Completada</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="task-list">
          <!-- Aquí se insertarán las tareas -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <small>&copy; 2025 soluworks</small>
  </footer>
  <script src="assets/js/app.js"></script>
</body>
</html>
